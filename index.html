<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galvanize Films</title>
 <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" charset="utf-8"
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  </head>
  <body>
    <header>
      <h1> Galvanize Films</h1>
    </header>
    <main>
      <section class="main">
        <article class="description">
          <div class="text-description">
          Searching for movies.
          Search for a movie.
          Add your own movies to search for.
          Can you think of a movie? Maybe to search for?
          Was that guy in that one more? IDK? Search for it...
        </div>
      </article>

        <div class="form">
          <form>
            <label for="movieTitle">Movie Title</label>
            <input class="input" placeholder="enter title here">
            <button type="submit" class="btn btn-default"> Search </button>
          </form>
        </div>
      </section>
      <section class="results">
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
